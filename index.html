<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/lib/bootstrap.bundle.min.js" defer></script>
  
  <link rel="stylesheet" href="css/index.css">
  <script src="js/main.js" type="module" defer></script>
  
  <title>DoodleInk</title>
</head>
<body>
<body>
  <canvas id="canvas" style="z-index: -2; position: absolute; top: 0px; left: 0px"></canvas>
  <canvas id="canvasPreview" style="z-index: -1; position: absolute; top: 0px; left: 0px"></canvas>
  
  <div class="buttons-side">
    <div class="tools mt-4">
      <button id="pencilButton" class="btn btn-light bg-primary rounded-circle shadow" type="button">
        <img class="icon" src="./icons/pencil.png" alt="pencil" />
      </button>
      <button id="eraserButton" class="btn btn-light rounded-circle shadow" type="button">
        <img class="icon" src="./icons/eraser.png" alt="eraser" />
      </button>
      <button id="lineButton" class="btn btn-light rounded-circle shadow" type="button">
        <img class="icon" src="./icons/line.png" alt="line" />
      </button>
      <button id="rectButton" class="btn btn-light rounded-circle shadow" type="button">
        <img class="icon" src="./icons/rect.png" alt="rect" />
      </button>
      <button id="toolSettingsButton" data-bs-toggle="offcanvas" data-bs-target="#toolSettings" class="btn btn-light rounded-circle shadow" type="button">
        <img id="toolIcon" class="icon" src="./icons/pencil.png" alt="rect" />
        <img class="icon-sm" src="./icons/add.png/" alt="add" />
      </button>
    </div>
    <div class="mt-5">
      <a href="#" id="saveButton" class="btn btn-success rounded-circle shadow mb-2">
        <img class="icon" src="./icons/download.png" alt="download" />
      </a>
      <button id="undoButton" class="btn btn-info rounded-circle shadow mb-2" type="button">
        <img class="icon" src="./icons/undo.png" alt="undo" />
      </button>
      <button class="btn btn-danger rounded-circle shadow mb-2" id="clearButton" type="button">
          <img class="icon" src="./icons/bin.png" alt="clear" />
      </button>
    </div>
  </div>
  
  <div class="color-slots">
    <button class="btn btn-colorslot rounded-circle selected mt-5" type="button"></button>
    <button class="btn btn-colorslot rounded-circle" type="button"></button>
    <button class="btn btn-colorslot rounded-circle" type="button"></button>
    <button class="btn btn-colorslot rounded-circle" type="button"></button>
    <button class="btn btn-colorslot rounded-circle" type="button"></button>
    <button class="btn btn-colorslot rounded-circle" type="button"></button>
    <input class="form-control form-control-color" title="Pick a color" type="color" id="colorInput"/>
  </div>
  
  <div id="toolSettings" class="offcanvas offcanvas-end" style="width: 40vw" tabindex="-1">
    <div class="offcanvas-header">
      <h5>Tool Settings</h5>
      <button class="btn-close text-reset" data-bs-dismiss="offcanvas" ariaLabel="Close" type="button"></button>
    </div>
    <div id="toolSettingsBody" class="offcanvas-body">
      
      <div id="pencilToolSettings" class="">
        <div class="form-group">
          <label for="size">Pencil Size</label>
          <input class="form-control" type="number" name="size" id="pencilSize" />
        </div>
      </div>
      
      <div id="lineToolSettings" class="hidden">
        <div class="form-group">
          <label for="strokeStyle">Line Style</label>
          <select class="form-select form-select-sm" name="strokeStyle" id="strokeStyle">
            <option value="lines">Lines</option>
            <option value="dashes">Dashes</option>
            <option value="dots">Dots</option>
          </select>
        </div>
        <div class="form-group mt-2">
          <label for="lineWidth">Line Width</label>
          <input class="form-control" type="number" name="lineWidth" id="lineWidth" value="5" />
        </div>
      </div>
      
      <div id="rectToolSettings" class="hidden">
        <div class="form-check mb-2">
          <label class="form-check-label" for="filled">Box Filled</label>
          <input class="form-check-input" type="checkbox" name="filled" id="filled"/>
        </div>
        
        <div class="form-group mb-2">
          <label for="borderWidth">Border Width</label>
          <input class="form-control" type="number" name="borderWidth" id="borderWidth" value="5" />
        </div>
        
        <div class="form-group mb-2">
          <label for="cornerRadius">Corner Radius</label>
          <input class="form-control" type="number" name="cornerRadius" id="cornerRadius" value="0" />
        </div>
        
      </div>
      
      <div id="eraserToolSettings" class="hidden">
        <div class="form-group">
          <label for="size">Eraser Size</label>
          <input class="form-control" type="number" name="size" id="eraserSize" value="20" />
        </div>
      </div>
      
    </div>
  </div>
  
</body>
</html>
